<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Background with To-Do List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', serif; /* Applying a classic font style */
      background-color: black; /* Fallback color if video is unavailable */
      font-size: 2em;
    }
    #video-background {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1; /* Place the video behind other content */
    }
    #content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      text-align: center;
      z-index: 1; /* Place the content above the video */
    }
    #todo-list {
      background-color: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 10px;
    }
    #startButton {
      padding: 10px 20px;
      background-color: transparent;
      color: #3498db; /* Material-design blue color */
      border: 2px solid #3498db; /* Material-design blue color */
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s, color 0.3s;
    }
    #startButton:hover {
      background-color: #3498db; /* Material-design blue color */
      color: white;
    }
  </style>
</head>
<body>
<video autoplay muted loop playsinline id="video-background">
  <source src="The city of white nights - Saint Petersburg drone video Timelab.pro.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>
<audio autoplay  loop id="background-audio">
  <source src="1.mp3" type="audio/mpeg">
  Your browser does not support the audio tag.
</audio>

<div id="content">
  <button id="startButton">Start</button>
  <div id="todo-list" style="display: none;">
    <h2>31.05 - 5.06</h2>
    <ul>
      <li><a href="https://flysmartavia.com/search/GOJ-3105-LED-1/" target="_blank">‚úàÔ∏è</a></li>
      <li><a href="https://ostrovok.ru/hotel/russia/st._petersburg/mid9767885/alarchi_apartments/?sid=063b1bd5-879e-44b9-ace0-6e1fbd412bac" target="_blank">üõèÔ∏è</a></li>
      <li><a> ‚ù§Ô∏è </a></li>
      <!-- Add more tasks as needed -->
    </ul>
  </div>
</div>
</body>
<script>
  const startButton = document.getElementById('startButton');
  const todoList = document.getElementById('todo-list');

  startButton.addEventListener('click', function() {
    // Toggle the visibility of the to-do list when the "Start" button is clicked
    if (todoList.style.display === 'none') {
      document.getElementById('background-audio').play();
      todoList.style.display = 'block';
      startButton.style.display = 'none';
    } else {
      todoList.style.display = 'none';
    }
  });
</script>
</html>
